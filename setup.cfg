[metadata]
name = napari-timeseries_viewer
version = 0.0.1
author = Christopher Nauroth-Kress
author_email = nauroth_C@ukw.de
url = https://github.com/ch-n/napari-timeseries_viewer
license = BSD-3-Clause
description = A Plugin for napari to visualize pixel values over the first dimension (time -> t+3D, t+2D) as graphs.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    Framework :: napari
    Topic :: Software Development :: Testing
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Operating System :: OS Independent
    License :: OSI Approved :: BSD License
project_urls =
    Bug Tracker = https://github.com/ch-n/napari-timeseries_viewer/issues
    Documentation = https://github.com/ch-n/napari-timeseries_viewer#README.md
    Source Code = https://github.com/ch-n/napari-timeseries_viewer
    User Support = https://github.com/ch-n/napari-timeseries_viewer/issues

[options]
packages = find:
python_requires = >=3.7
package_dir =
    =src

# add your package requirements here
install_requires =
    matplotlib
    napari-plugin-engine>=0.1.4
    numpy
    qtpy

[options.packages.find]
where = src

[options.entry_points] 
napari.plugin = 
    napari-timeseries_viewer = napari_timeseries_viewer
